<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha Ghor</title>
    <style>
        form .basic-info label{
            display:block ;
        }
    </style>
</head>

<body>
    <header>

    </header>
    <main>
        <section>
            <h2>Jamal er Pitha Ghor</h2>
            <form>
                <fieldset class="basic-info">
                    <legend>Basic Info</legend>
                    <label for="name">Your Name</label>
                    <input type="text" name="" id="name">
                    <!-- for and name must be same -->
                    <label for="email">Your Email</label>
                    <input type="email" name="" id="email">
                </fieldset>

                <fieldset>
                    <legend>Pitha info</legend>
                    <input type="radio" name="" id="citoi">
                    <label for="citoi">Chitoi</label>
                    <input type="radio" name="" id="puri">
                    <label for="puri">Puri</label>
                    <input type="radio" name="" id="vapa">
                    <label for="vapa">Vapa</label>
                </fieldset>

                <fieldset>
                    <legend>Vorta</legend>
                    <input type="checkbox" name="" id="sorisa">
                    <label for="sorisa">Sorisha</label>
                    <input type="checkbox" name="" id="sutki">
                    <label for="sutki">Sutki</label>
                    <input type="checkbox" name="" id="tomato">
                    <label for="tomato">Tomato</label>
                </fieldset>

                <fieldset>
                    <legend>Extra Info</legend>
                    <textarea cols="50" rows="4" name="" id=""></textarea>
                </fieldset>
                <input type="submit" value="Submit">
                <input type="reset" value="clear">
            </form>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
