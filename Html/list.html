<h2>Exploring list items</h2>
list item ->li
<li>Biriani</li>
<li>kalavuna</li>

unordered list ->ul
<ul>
    <li>shirt</li>
    <li>pants</li>
</ul>

ordered list ->ol
<ol>
    <li>itachi</li>
    <li>madara</li>
    <li>sasuke</li>
</ol>
