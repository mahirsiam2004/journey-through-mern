<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
           border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 20px;
        }
    </style>
</head>
<body>
    <main>
        <h2>Friends</h2>
        <table>
            <caption>My Friend collection</caption>
            <thead>
                <tr>
                    <th>No</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>riyad</td>
                    <td>bondhu</td>
                    <td>22</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>shawon</td>
                    <td>bondhu</td>
                    <td>27</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>shafayet</td>
                    <td>bondhu</td>
                    <td>23</td>
                </tr>
            </tbody>
            <tfoot>
                <td colspan="3">
                    Total Friends: 3
                </td>
            </tfoot>
        </table>
    </main>
    <section>
        <h2>Table Info</h2>
        <ul>
            <li>Table :table</li>
            <li>Table head : thead</li>
            <li>Table body : tbody</li>
            <li>Table foot : tfoot</li>
            <li>Table row  : tr</li>
            <li>Table data : td</li>
            <li>Table head : th</li>
        </ul>
    </section>
</body>
</html>
